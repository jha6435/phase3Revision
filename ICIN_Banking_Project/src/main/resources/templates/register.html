<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <form action="#" method="post">
    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Name</label>
        <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="enter your name">
      </div>
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">contact</label>
        <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="enter your contact no">
      </div>
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">city</label>
        <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="enter your city">
      </div>
    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">username</label>
        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="enter your email or mobile as username">
      </div>
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">password</label>
        <input type="password" class="form-control" id="exampleFormControlInput1" placeholder="enter your password">
      </div>
      <button type="submit" class="btn btn-success">Success</button>
    </form>
</body>
</html>
